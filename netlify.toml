[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  timeout = 10
  memory = 1024

[dev]
  command = "npm run dev"
  port = 3000
  publish = ".next"
